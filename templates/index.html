<!DOCTYPE html>
<html>
<head>
    <title>Emotion AI</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; text-align: center; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; }
        #result { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Emotion Classifier</h1>
    <textarea id="userInput" placeholder="How are you feeling?"></textarea><br>
    <button onclick="analyze()">Analyze Emotion</button>
    <div id="result"></div>

    <script>
        async function analyze() {
            const text = document.getElementById('userInput').value;
            const formData = new FormData();
            formData.append('text', text);

            const response = await fetch('/predict', { method: 'POST', body: formData });
            const data = await response.json();
            document.getElementById('result').innerText = 
                data.error ? data.error : `Emotion: ${data.emotion} (${(data.confidence * 100).toFixed(1)}%)`;
        }
    </script>
</body>
</html>
